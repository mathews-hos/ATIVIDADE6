<!DOCTYPE html>

<body data-bs-theme="dark">

                                    </tr>
                                    <tr>

                                        <td>=</td>
                                        <td class="produto">-</td>

                                    <tr>

                                        <td>x</td>

                                        <td>x</td>
                                        <td>7</td>

                                        <td class="produto">-</td>

                                        <td class="produto">-</td>

                    </div>
                </div>
            </div>
            <div class="row">

                    <label for="pares">

                            <div class="modal-content">
                                <div class="modal-header"></div>

                            </div>

</html>
